# Configuración para acceso público con seguridad
version: '3.8'

services:
  # Reverse Proxy con autenticación
  nginx:
    image: nginx:alpine
    container_name: ecommerce-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/htpasswd:/etc/nginx/htpasswd
    depends_on:
      - frontend
      - backend
    networks:
      - ecommerce-network

  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # SIN puertos expuestos - solo acceso interno
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  backend:
    build:
      context: ./E-comerce_Mujeres_Cajamarca
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    # SIN puertos expuestos - solo nginx
    depends_on:
      - postgres
    networks:
      - ecommerce-network

  frontend:
    build:
      context: ./ecommerceCajamrca-frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    # SIN puertos expuestos - solo nginx
    depends_on:
      - backend
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge